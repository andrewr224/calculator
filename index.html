<!Doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <section>
      <div class="display">
        <div class="input">1482+19</div>
        <div class="output">1501</div>
      </div>
      <div class="controls">
        <div class="digits">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>,</button>
          <button>0</button>
          <button>=</button>
        </div>
        <div class="operations">
          <button>Del</button>
          <button>C</button>
          <button>&#xf7;</button>
          <button>&#xd7;</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
   </section>

   <footer>
     <p>powered by javascript</p>
   </footer>
    <!-- <script scr="js/app.js"></script> -->
  </body>
</html>
